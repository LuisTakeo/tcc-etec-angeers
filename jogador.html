    <!-- ########### CADASTRO INICIO ########### -->
    <div class="container-login">
        <div class="box">
            <div class="form-box">
                <ul class="tab-group">
                    <li class="tab1"><a href="usuario.html" style="border-radius: 15px;margin-right:8x;">Usuário</a></li>
                    <li class="tab2"><a href="jogador.html" style="border-radius: 15px;margin-left:8px;">Jogador</a></li>
                </ul>

                <h2>Criar Conta</h2>
                <p> Bem-vindo Jogador. Você já é membro? <a href="login.html"> Login </a> </p>
                <form action="#">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>

                    <div class="input-group">
                        <label for="jogo">Qual seu jogo?</label>
                        <input type="text" id="jogo" placeholder="Digite o seu jogo de preferencia" required>
                    </div>

                    <div class="input-group">
                        <label for="elo">Qual seu Elo?</label>
                      <select class="select" id="elo" name="Elo">
                          <option value="placeholder">    </option>
                          <option value="intermediaro">Ouro-Esmeralda</option>
                          <option value="avançado">Diamante-Mestre</option>
                      </select>
                    </div>

                    <div class="input-group w50">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-group w50">
                        <label for="Confirmarsenha">Confirmar Senha</label>
                        <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                    </div>

                    <div class="input-group">
                        <button>Cadastrar</button>
                    </div>
                    <p class="home-home"><a href="PaginaHome.html">HOME</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- FIM CADASTRO -->
